<mat-toolbar class="header mat-elevation-z4">
    <button mat-raised-button color="primary" (click)="drawer.toggle()">
        <i class="material-icons">
            arrow_back
        </i>
    </button>
    <span>
        <a>
            <i class="material-icons">
                format_list_numbered
            </i>
            Listando
        </a>
    </span>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #drawer class="side-nav" mode="side" color="primary" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Inicio
            </a>

            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    playlist_add
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
